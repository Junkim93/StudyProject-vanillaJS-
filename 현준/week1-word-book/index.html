<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <input class="search" type="text" placeholder="단어 검색" />
    <button class="search-btn">찾기</button>

    <br />

    <input class="word" type="text" placeholder="단어" required="en" />
    <input class="meaning" type="text" placeholder="뜻" />
    <button class="click-btn">등록</button>

    <ul class="word-list">
      단어장 리스트
    </ul>

    <script>
      const word = document.querySelector('.word');
      const meaning = document.querySelector('.meaning');
      const clickBtn = document.querySelector('.click-btn');
      const wordList = document.querySelector('.word-list');

      function getStorageKeys() {
        return Object.keys(this.localStorage);
      }

      function loadWordList(keys) {
        return keys.map((el, i) => {
          return (el = JSON.parse(this.localStorage.getItem(i)));
        });
      }

      function handleInputData() {
        const inputData = {
          word: word.value,
          meaning: meaning.value
        };
        return inputData;
      }

      function saveInputWord(word) {
        const index = this.localStorage.length;
        this.localStorage.setItem(index, JSON.stringify(word));
      }

      function initInputData() {
        word.value = '';
        meaning.value = '';
      }

      function displayWord(data) {
        const wordWrapper = document.createElement('li');
        const word = document.createElement('span');
        const meaning = document.createElement('span');
        word.innerText = `${data.word}: `;
        meaning.innerText = data.meaning;
        wordWrapper.appendChild(word);
        wordWrapper.appendChild(meaning);
        wordList.appendChild(wordWrapper);
      }

      function init() {
        const word = handleInputData();
        saveInputWord(word);
        initInputData();
        displayWord(word);
      }
      // 마우스 클릭시 실행 이벤트
      clickBtn.addEventListener('click', init);

      // 저장된 단어 불러오기
      function loadLocalData() {
        const keys = getStorageKeys();
        const loadedWord = loadWordList(keys);
        loadedWord.forEach(el => displayWord(el));
      }
      loadLocalData();

      // 검색 기능
      const searchBtn = document.querySelector('.search-btn');
    </script>
  </body>
</html>
